# Deploy to Firebase Hosting on merge to main
# Works with Vite + React + Firebase config via GitHub Secrets

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Checkout repository
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ðŸ§© Setup Node.js
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ§© Install dependencies deterministically
      - name: Install dependencies
        run: npm ci

      # ðŸ§© Create environment file for Vite
      - name: Create .env.production for Vite
        run: |
          cat > .env.production << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          EOF

      # ðŸ§© (Optional) Verify that all env variables were written (wonâ€™t print secrets)
      - name: Verify env presence (names only)
        run: |
          for k in VITE_FIREBASE_API_KEY VITE_FIREBASE_AUTH_DOMAIN VITE_FIREBASE_PROJECT_ID VITE_FIREBASE_STORAGE_BUCKET VITE_FIREBASE_MESSAGING_SENDER_ID VITE_FIREBASE_APP_ID; do
            grep -q "$k=" .env.production && echo "$k present" || echo "::error::$k missing"
          done

      # ðŸ§© Build your project for production
      - name: Build
        run: CI=false npm run build

      # ðŸ§© Deploy to Firebase Hosting (live channel)
      - name: Deploy to Firebase Hosting (main)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NATIONAL_SCHOOL_CLIMATE_CENTER }}
          projectId: national-school-climate-center
          channelId: live
