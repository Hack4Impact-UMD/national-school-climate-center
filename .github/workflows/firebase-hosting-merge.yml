name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install npm dependencies
        # working-directory: ./national-school-climate-center # Make sure this matches the name of your react-app
        run: npm install
      - name: npm init
        run: npm init -y
      - name: Create .env.production for Vite
        run: |
          cat > .env.production << 'EOF'
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          EOF
      - name: deploy it
        # working-directory: ./national-school-climate-center # Make sure this matches the name of your react-app
        run: CI=false && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # entryPoint: ./national-school-climate-center # Make sure this matches the name of your react-app
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NATIONAL_SCHOOL_CLIMATE_CENTER }}' # Replace this with your project id
          channelId: live
          projectId: national-school-climate-center # Replace this with your project id
